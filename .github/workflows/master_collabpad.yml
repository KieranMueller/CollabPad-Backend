# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - collabpad

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Gradle
        env:
          JWTSECRETKEY: ${{secrets.jwtSecretKey}}
          MAILPASSWORD: ${{secrets.mailPassword}}
          PRODDBURL: ${{secrets.prodDBUrl}}
          PRODDBUSERNAME: ${{secrets.prodDBUsername}}
          PRODDBPASSWORD: ${{secrets.prodDBPassword}}
        run: ./gradlew clean build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.war'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_746E64D1DB044CCDBA73F55AD4255EBA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_756AF6F0423246919AA3481F4CF64968 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E344D1EF11F4199A89D53D02E0378ED }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'collabpad'
          slot-name: 'Production'
          package: '*.war'
          
